name: CI/CD PI2

on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]
      
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build & Push Image
      run: |
        echo "${{ secrets.DOCKERPW }}" | docker login -u "diegocanas" --password-stdin
        docker docker build -t diegocanas/pi2 .
        docker push diegocanas/pi2:latest